<style>
    @import url(https://fonts.googleapis.com/css?family=Oxygen:400,300);
@import url(https://fonts.googleapis.com/css?family=Montserrat:700);

*{
  margin: 0;
  padding: 0;
}
.intro{
  margin: auto;
}
.black {
  width: 50%;
  float: left;
  background: #283644;
  height: 100vh;
}

.white{
  width: 50%;
  float: right;
  background: #4D727E;
  height: 100vh;
}

.box{
  height: 300px;
  width: 500px;
  background: #069A8E;
  position:absolute;
  top:150px;
  left:0;
  right:0;
  margin:auto;
  border-radius:20px;
}

.boxfather{
  width:100%;
  position:absolute;
}
.box h1{
  color: #E4E4E4;
  font-size: 5em;
  text-align: center;
  position: relative;
  top:70px;
  font-family: 'Montserrat', sans-serif;
}

.box button{
  left:43%;
  position:relative;
  top:120px;
  padding: 8px 20px;
  cursor:pointer;
  border:0;
  outline:none;
  color:#525252;
  background:#E4E4E4;
  transition:all .3s ease;
  font-size: 19px;
  font-family: montserrat;
  border-radius:5px;
}
.homepage{
  height: 100vh;
  position:relative;
  top:40px;
  
 
}
.homepage p{
  width: 80%;
  line-height: 1.5;
  margin:50px auto;
  font-family: oxygen;
  font-size: 18px;
  color: #585858;
}
.homepage h1{
  padding-top: 50px;
  width: 80%;
  margin:auto;
  font-family: montserrat;
  color: #525252;
  font-size: 40px;
}

</style>

<style>
    #bg{
        position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;

      background: -moz-linear-gradient(top,  #38a8d1 0%, #34bc9a 36%, #34bc9a 57%, #8645f7 100%);
      background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#38a8d1), color-stop(36%,#34bc9a), color-stop(57%,#34bc9a), color-stop(100%,#8645f7));
      background: -webkit-linear-gradient(top,  #38a8d1 0%,#34bc9a 36%,#34bc9a 57%,#8645f7 100%);
      background: -o-linear-gradient(top,  #38a8d1 0%,#34bc9a 36%,#34bc9a 57%,#8645f7 100%);
      background: -ms-linear-gradient(top,  #38a8d1 0%,#34bc9a 36%,#34bc9a 57%,#8645f7 100%);
      background: linear-gradient(to bottom,  #38a8d1 0%,#34bc9a 36%,#34bc9a 57%,#8645f7 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#38a8d1', endColorstr='#8645f7',GradientType=0 );
      }
      
      section{
        position:relative;
        width:640px;
        margin:50px auto;
      }
      nav{
        width:100%;
      }
      nav ul li{

      }
      nav ul li:hover{

        background:rgba(255,255,255,.1);
      }
      nav ul{
        position:absolute;
        width:100%;
        padding:0;
        z-index:100;
      }
      nav div{
        position:absolute;
        left:0;
        top:16px;

        width:162px;
        height:40px;

<div class="intro">

    <nav>

        <ul>
          <li><a style="color:#fff; text-decoration: none;" href="{%url 'index'%}">Home</a></li>
          <li><a style="color:#fff; text-decoration: none;" href="{%url 'library'%}">Library</a></li>

  <script>
    $(function(){
        $('.homepage').hide();
        $('.box').delay(500).effect("bounce", { times: 8 }, 800);
        $('.box').hide().slideDown(500);
        
        
        $('.button').click(function(){
          $('.intro').slideUp(400);
           $('.box').slideUp(200);
          $('.homepage').delay(500).slideDown(300);
        });
        
      });
  </script>
